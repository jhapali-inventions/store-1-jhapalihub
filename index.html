<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhapali Hub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f4976c;
            --accent-color: #4ecdc4;
            --dark-color: #2a363b;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
        }
        
        .header h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .product-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: white;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .product-img {
            width: 100%;
            height: 250px; /* Increased height */
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }
        
        .product-name {
            font-weight: 600;
            color: var(--dark-color);
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        
        .stock-status {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .buy-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 1rem 0;
        }
        
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        .social-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 1.2rem;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .tiktok { background: linear-gradient(45deg, #000000, #4a4a4a); }
        .facebook { background: linear-gradient(45deg, #3b5998, #4a69a8); }
        .whatsapp { background: linear-gradient(45deg, #25d366, #128c7e); }
        
        .footer-links {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header text-center">
        <div class="container">
            <h1>üõçÔ∏è Jhapali Hub</h1>
            <p class="lead">Your one-stop shop for amazing products!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-6 mb-4">
                <div class="product-card p-3">
                    <img src="product1.jpg" alt="Product 1" class="product-img">
                    <h5 class="product-name">Product-1</h5>
                    <div class="stock-status">In stock</div>
                    <button class="buy-btn" onclick="buyProduct('Product-1')">

            </div>

            </div>

                    <button class="buy-btn" onclick="buyProduct('Product-4')">

            </div>
            
            <!-- Product 5 -->
            <div class="col-md-6 mb-4">
                <div class="product-card p-3">
                    <img src="product5.jpg" alt="Product 5" class="product-img">
                    <h5 class="product-name">Product-5</h5>
                    <div class="stock-status">In stock</div>
                    <button class="buy-btn" onclick="buyProduct('Product-5')">

                        <i class="fab fa-whatsapp"></i> Buy Now

                </div>
            </div>
        </div>
    </main>

    <!-- Social Media Links (Fixed to bottom right) -->
    <div class="social-section">
        <a href="https://www.instagram.com" target="_blank" class="social-btn instagram mb-2">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="social-btn youtube mb-2">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="social-btn tiktok mb-2">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="social-btn facebook mb-2">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://wa.me/9779860934654" target="_blank" class="social-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function buyProduct(productName) {
            const message = `Hello! I'm interested in ${productName}. Can you help me please?`;
            const phoneNumber = '9779860934654';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
